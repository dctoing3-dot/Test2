services:
  - type: web
    name: discord-voice-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: BOT_PREFIX
        value: "!"
      - key: BOT_NAME
        value: "Aria"
      - key: TTS_VOICE
        value: "id-ID-GadisNeural"
      - key: NODE_ENV
        value: "production"
